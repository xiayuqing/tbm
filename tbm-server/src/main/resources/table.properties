MACHINE_INFO=CREATE TABLE IF NOT EXISTS `${tableName}` ( `system_id` bigint(20) NOT NULL DEFAULT '0', `ip` char(15) NOT NULL DEFAULT '127.0.0.1', `port` int(11) NOT NULL DEFAULT '0', `binding_id` bigint(20) NOT NULL DEFAULT '0', `status` tinyint(4) NOT NULL DEFAULT '0' COMMENT '0:offline;1:online', `created` datetime NOT NULL DEFAULT CURRENT_TIMESTAMP, PRIMARY KEY (`system_id`,`ip`,`port`), UNIQUE KEY `unique_binding_id` (`binding_id`) ) ENGINE=InnoDB DEFAULT CHARSET=utf8
MEMORY_POOL=CREATE TABLE IF NOT EXISTS `${tableName}` ( `binding_id` bigint(20) NOT NULL, `cate` int(11) NOT NULL, `type` int(11) NOT NULL DEFAULT '0', `name` char(20) NOT NULL DEFAULT 'default', `timestamp` bigint(20) NOT NULL DEFAULT '0', `peak_max` bigint(20) NOT NULL DEFAULT '0', `peak_init` bigint(20) NOT NULL DEFAULT '0', `peak_committed` bigint(20) NOT NULL DEFAULT '0', `peak_used` bigint(20) NOT NULL DEFAULT '0', `usage_max` bigint(20) NOT NULL DEFAULT '0', `usage_init` bigint(20) NOT NULL DEFAULT '0', `usage_committed` bigint(20) NOT NULL DEFAULT '0', `usage_used` bigint(20) NOT NULL DEFAULT '0', `usage_threshold` bigint(20) NOT NULL DEFAULT '0', `created` datetime NOT NULL DEFAULT CURRENT_TIMESTAMP ) ENGINE=InnoDB DEFAULT CHARSET=utf8
MEMORY_SUMMARY=CREATE TABLE IF NOT EXISTS `${tableName}` ( `binding_id` bigint(20) NOT NULL, `type` int(11) NOT NULL DEFAULT '0' COMMENT '1:heap;2:non-heap', `timestamp` bigint(20) NOT NULL DEFAULT '0', `max` bigint(20) NOT NULL DEFAULT '0', `init` bigint(20) NOT NULL DEFAULT '0', `committed` bigint(20) NOT NULL DEFAULT '0', `used` bigint(20) NOT NULL DEFAULT '0', `created` datetime NOT NULL DEFAULT CURRENT_TIMESTAMP ) ENGINE=InnoDB DEFAULT CHARSET=utf8
THREAD=CREATE TABLE IF NOT EXISTS `${tableName}` ( `binding_id` bigint(20) NOT NULL, `timestamp` bigint(20) NOT NULL DEFAULT '0', `active` bigint(20) NOT NULL DEFAULT '0', `daemon` bigint(20) NOT NULL DEFAULT '0', `peak` bigint(20) NOT NULL DEFAULT '0', `locked` bigint(20) NOT NULL DEFAULT '0', `created` datetime NOT NULL DEFAULT CURRENT_TIMESTAMP ) ENGINE=InnoDB DEFAULT CHARSET=utf8
CLASS_LOAD=CREATE TABLE IF NOT EXISTS `${tableName}` ( `binding_id` bigint(20) NOT NULL, `timestamp` bigint(20) NOT NULL DEFAULT '0', `loaded` bigint(20) NOT NULL DEFAULT '0', `total` bigint(20) NOT NULL DEFAULT '0', `unload` bigint(20) NOT NULL DEFAULT '0', `created` datetime NOT NULL DEFAULT CURRENT_TIMESTAMP ) ENGINE=InnoDB DEFAULT CHARSET=utf8
BUSINESS={}