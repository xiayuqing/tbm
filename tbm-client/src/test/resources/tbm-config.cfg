### 因为没有绑定端口,一台物理机只能部署一个system.id
### client  side config
system.id=123
host=127.0.0.1
port=9411
# jvm数据监控是否启用
jvm.stat.enable=false
# 统计频率,单位秒
jvm.stat.period=5
# 线程池大小
jvm.stat.executor.size=5

### netty config
io.ratio=70
frame.length.max=8192
so.send.buf=32768
so.receive.buf=32768
# 写空闲时间,秒.
idle.write.time=30
# 读空闲时间,秒.
idle.read.time=40